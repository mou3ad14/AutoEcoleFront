<table mat-table [dataSource]="clientProbables" class="mat-elevation-z8">
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let client"> {{ client.fullName }} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let client"> {{ client.phoneNumber }} </td>
  </ng-container>

  <ng-container matColumnDef="categorieDemandee">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let client"> {{ client.categorieDemandee }} </td>
  </ng-container>

  <ng-container matColumnDef="dateVisite">
    <th mat-header-cell *matHeaderCellDef> Visit Date </th>
    <td mat-cell *matCellDef="let client"> {{ client.dateVisite }} </td>
  </ng-container>

  <ng-container matColumnDef="heureVisite">
    <th mat-header-cell *matHeaderCellDef> Visit Time </th>
    <td mat-cell *matCellDef="let client"> {{ client.heureVisite }} </td>
  </ng-container>

  <ng-container matColumnDef="commentaire">
    <th mat-header-cell *matHeaderCellDef> Comment </th>
    <td mat-cell *matCellDef="let client"> {{ client.commentaire }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
