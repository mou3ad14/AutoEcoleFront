<div class="login-container">
  <div class="login-left">
    <h2>Welcome to Driving School HAFIDI</h2>
  </div>
  
  <div class="login-right">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="username" placeholder="Enter email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
  </div>
</div>
