<div class="logo-container">
  <img class="imgH" src="../../../assets/img/hafidi.jpg" />
</div>
<div class="login-container">
  <div class="login-left">
      <img class="imgH1" src="../../../assets/img/hafidi2-removebg-preview.png" />
      <br />
      <h2>Bienvenue à l'Auto École HAFIDI</h2>
  </div>
  <div class="login-right">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
          <div class="form-group">
              <label for="username">Email</label>
              <input 
                type="text" 
                id="username" 
                placeholder="Enter email" 
                [(ngModel)]="email" 
                name="email" 
                required 
                oncopy="return false" 
                onpaste="return false" 
                oncut="return false" 
              />
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password" 
                placeholder="Enter password" 
                [(ngModel)]="password" 
                name="password" 
                required 
                oncopy="return false" 
                onpaste="return false" 
                oncut="return false" 
              />
          </div>
          <button type="submit">Login</button>
          <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
  </div>
</div>
