<h2 mat-dialog-title>Ajouter un paiement</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Montant</mat-label>
    <input matInput [(ngModel)]="montant" type="number" placeholder="Entrez le montant">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="primary" (click)="onAdd()">Ajouter</button>
</div>
