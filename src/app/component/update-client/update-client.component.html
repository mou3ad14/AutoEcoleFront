<mat-card class="update-client-card">
  <h2><mat-icon>person</mat-icon> Mettre à Jour le Client</h2>
  <mat-horizontal-stepper [linear]="true" #stepper>
    
    <mat-step [stepControl]="personalDetailsFormGroup">
      <form [formGroup]="personalDetailsFormGroup">
        <ng-template matStepLabel>Informations Personnelles</ng-template>

        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="prenom" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>CIN</mat-label>
          <input matInput formControlName="cin" />
        </mat-form-field>

        <div>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    
    <mat-step [stepControl]="contactDetailsFormGroup">
      <form [formGroup]="contactDetailsFormGroup">
        <ng-template matStepLabel>Coordonnées</ng-template>

        <mat-form-field appearance="fill">
          <mat-label>Téléphone</mat-label>
          <input matInput formControlName="telephone" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Adresse</mat-label>
          <input matInput formControlName="adresse" />
        </mat-form-field>

        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button matStepperNext>Suivant</button>
        </div>
      </form>
    </mat-step>
    
    <mat-step [stepControl]="otherDetailsFormGroup">
      <form [formGroup]="otherDetailsFormGroup">
        <ng-template matStepLabel>Autres Informations</ng-template>

        <mat-form-field appearance="fill">
          <mat-label>Date de Naissance</mat-label>
          <input matInput formControlName="dateNaissance" type="date" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Lieu de Naissance</mat-label>
          <input matInput formControlName="lieuNaissance" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Date d'Inscription</mat-label>
          <input matInput formControlName="dateInscription" type="date" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Agence d'Inscription</mat-label>
          <input matInput formControlName="agenceInscription" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Prix Total</mat-label>
          <input matInput formControlName="prixTotal" />
        </mat-form-field>

        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button type="submit" (click)="updateClient()">Mettre à Jour le Client</button>
        </div>
      </form>
    </mat-step>

  </mat-horizontal-stepper>
</mat-card>
