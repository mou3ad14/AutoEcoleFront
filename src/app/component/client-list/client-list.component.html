<div class="client-list">
  <table mat-table [dataSource]="clients" class="mat-elevation-z8">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let client"> {{client.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let client"> {{client.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef> CIN </th>
      <td mat-cell *matCellDef="let client"> {{client.cin}} </td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> Téléphone </th>
      <td mat-cell *matCellDef="let client"> {{client.telephone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let client">
        <button mat-button routerLink="clients/update/:id" (click)="onUpdateClient(client.cin)">Mettre à jour</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nom', 'prenom', 'cin', 'telephone', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nom', 'prenom', 'cin', 'telephone', 'actions'];"></tr>
  </table>
</div>
